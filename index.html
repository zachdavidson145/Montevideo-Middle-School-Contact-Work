    :root{
      --bg:#f6f7f9;

    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    header{
      background:linear-gradient(180deg, #ffffff 0%, #f2f4f7 100%);
      border-bottom:1px solid var(--border);
      padding:28px 16px;
      text-align:center;
    }
    header h1{margin:0;font-size:1.5rem;letter-spacing: -0.5px;}
    header p{margin:.4rem 0 0;color:var(--muted)}

    main{max-width:1100px;margin:28px auto;padding:0 16px 80px;}

    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
    }
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:10px;
      padding:18px;
      box-shadow:0 6px 18px rgba(31,41,55,0.04);
    }

    h2{margin:0 0 12px;font-size:1.05rem}
    p.lead{margin:0 0 12px;color:var(--muted)}

    /* Tables */
    .table-wrap{overflow-x:auto;border-radius:8px;border:1px solid var(--border)}
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--card);
    }
    thead th{
      text-align:left;
      font-weight:600;
      padding:10px 12px;
      background:linear-gradient(180deg,#fbfbfb,#f2f4f7);
      border-bottom:1px solid var(--border);
      color:var(--accent);
      font-size:0.95rem;
    }
    tbody td{
      padding:10px 12px;
      border-bottom:1px dashed #efeff2;
      font-size:0.95rem;
      color:var(--accent);
    }
    tbody tr:last-child td{border-bottom:none}

    /* Responsive table - label before cell on small screens */
    @media (max-width:600px){
      table, thead, tbody, th, td, tr{display:block}
      thead{display:none}
      tbody td{
        display:block;
        padding:10px 12px;
        border-bottom:1px solid #f1f3f5;
        position:relative;
      }
      tbody td::before{
        content: attr(data-label);
        display:block;
        font-weight:600;
        margin-bottom:6px;
        color:var(--muted);
      }
    }
